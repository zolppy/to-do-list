<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <!-- Comfortaa - Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet" />
  <!-- Meus arquivos-fonte -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <script defer src="assets/js/script.js"></script>
</head>
<body>
  <main>
    <div class="container-fluid">
      <div id="to-do-list-wrap" class="p-2 rounded-4 mx-auto mt-3 shadow-lg">
        <h1 class="fw-bold text-center">Lista de Tarefas</h1>
        <h2 class="text-center my-4">Informe tarefas abaixo</h2>
        <form autocomplete="off">
          <div class="d-flex">
            <input type="text" class="me-1 form-control" id="task-input" aria-describedby="Informe uma tarefa a realizar" placeholder="Ler um livro">
            <button id="add-button" type="button" class="btn btn-primary">
              <i class="bi bi-plus-lg"></i>
            </button>
          </div>
        </form>
        <hr class="horizontal-line hide mb-1 mt-4">
        <div id="result-wrap" class="hide rounded-3">
          <span id="result"></span>
        </div>
        <hr class="horizontal-line hide mb-4 mt-1">
        <div id="tasks-wrap" class="mt-4">
          <!-- Tarefas aqui -->
        </div>
        <div id="remove-complete-tasks-button-wrap" class="mt-4 hide">
          <button id="remove-complete-tasks-button" type="button" class="btn btn-danger w-100">
            Remover tarefas concluÃ­das
          </button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
