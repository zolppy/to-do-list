<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Gerenciador de lista de tarefas" />
  <title>Lista de Tarefas</title>
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="assets/icon/bi/font/bootstrap-icons.min.css" />
  <!-- Meus arquivos-fonte -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <script defer src="assets/js/script.js"></script>
</head>
<body>
  <main>
    <div class="container-fluid">
      <div id="to-do-list-container" class="p-2 rounded-4 mx-auto mt-3 shadow-lg">
        <h1 class="fw-bold text-center">Lista de Tarefas</h1>
        <h2 class="text-center my-4">Informe tarefas abaixo</h2>
        <form autocomplete="off">
          <div class="d-flex">
            <input
              type="text"
              class="me-1 form-control" id="task-input"
              aria-describedby="Informe uma tarefa a realizar"
              placeholder="Ler um livro"
            />
            <button id="add-task-button" type="button" class="btn btn-primary" aria-label="Adicionar tarefa">
              <i class="bi bi-plus-lg"></i>
            </button>
          </div>
        </form>
        <hr class="horizontal-line hide mb-1 mt-4">
        <div id="result-container" class="hide rounded-3">
          <span id="result"></span>
        </div>
        <hr class="horizontal-line hide mb-4 mt-1">
        <div id="tasks-container" class="mt-4">
          <!-- Tarefas aqui -->
        </div>
        <div id="remove-complete-tasks-button-container" class="mt-4 hide">
          <button id="remove-complete-tasks-button" type="button" class="btn btn-danger w-100">
            <span>Remover tarefas concluÃ­das</span>
          </button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
