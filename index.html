<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Tarefas</title>
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <!-- Comfortaa - Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet" />
  <!-- Meus arquivos-fonte -->
  <link rel="stylesheet" href="assets/css/styles.css" />
  <script defer src="assets/js/main.js"></script>
</head>
<body>
  <main>
    <div id="container">
      <h1 id="main-title">Lista de Tarefas</h1>
      <h2 id="secondary-title">Informe tarefas abaixo</h2>
      <div id="add-task-wrapper">
        <input
          type="text"
          id="add-task-input"
          aria-describedby="Informe uma tarefa a realizar"
          placeholder="Ler um livro"
          autocomplete="off"
        />
        <button id="add-task-button" type="button" aria-label="Adicionar tarefa">
          <i class="bi bi-plus-lg"></i>
        </button>
      </div>
      <div id="completed-tasks-total-container" class="hidden">
        <span id="completed-tasks-total"></span>
      </div>
      <div id="tasks-container" class="mt-4">
        <!-- Tarefas aqui -->
      </div>
      <div id="remove-complete-tasks-button-container" class="mt-4 hidden">
        <button id="remove-complete-tasks-button" type="button" class="btn btn-danger w-100">
          <span>Remover tarefas concluÃ­das</span>
        </button>
      </div>
    </div>
  </main>
</body>
</html>
